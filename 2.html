<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="button" value="++" @click="addNum">
    {{ num }}
    <br>
    {{ num2 }}
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const { createApp, computed } = Vue
    createApp({
      setup() {
        let num = 1
        const addNum = () => {
          num++
          console.log('addNum ' + num)
        }
        const num2 = computed(() => {
          return num * 10
        })
        return {
          num,
          num2,
          addNum
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="button" value="0" @click="counter++">
    <input type="text" v-model="model">
    <br>
    {{ aaa() }}
    <br>
    {{ bbb }}
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          counter: 0,
          model: ''
        }
      },
      methods: {
        aaa() {
          console.log('method')
          return this.counter * 10
        }
      },
      computed: {
        bbb() {
          console.log('computed')
          return this.counter * 10
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
